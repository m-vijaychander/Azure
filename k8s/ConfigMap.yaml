            .no-results p { color: #666; font-size: 1.1rem; }
            .expand-btn {
                background: none; border: none; color: #007bff; cursor: pointer;
                font-size: 0.8rem; padding: 2px 5px;
            }
            .expand-btn:hover { text-decoration: underline; }
            .description-full {
                display: none; margin-top: 8px; font-size: 0.85rem;
                color: #666; line-height: 1.4;
            }
            .description-full.show { display: block; }
            
            /* Filter Results Info */
            .filter-results-info {
                background: #e3f2fd; border: 1px solid #90caf9; border-radius: 8px;
                padding: 15px; margin-bottom: 20px; color: #1565c0;
            }
            .filter-results-info i { margin-right: 8px; }
            
            @media (max-width: 768px) {
                .container { padding: 10px; }
                .header { flex-direction: column; text-align: center; }
                .stats-grid { grid-template-columns: repeat(2, 1fr); }
                .image-header { flex-direction: column; text-align: center; }
                .image-stats { justify-content: center; }
                .vuln-table { font-size: 0.85rem; }
                .vuln-table th, .vuln-table td { padding: 8px; }
                .filter-grid { grid-template-columns: 1fr; }
                .filter-actions { flex-direction: column; }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <div class="namespace-icon"><i class="fas fa-cube"></i></div>
                    <div class="header-info">
                        <h1>{{ namespace }}</h1>
                        <p>Security Scan Results</p>
                    </div>
                </div>
                <div class="header-right">
                    <button onclick="exportResults()" class="btn btn-warning">
                        <i class="fas fa-download"></i> Export JSON
                    </button>
                    <a href="/scan/{{ namespace }}" class="btn btn-primary">
                        <i class="fas fa-redo"></i> Rescan
                    </a>
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-home"></i> Home
                    </a>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-header">
                    <i class="fas fa-filter"></i>
                    <h3>Filter Vulnerabilities</h3>
                </div>
                <form method="GET" action="/results/{{ namespace }}">
                    <div class="filter-grid">
                        <div class="filter-group">
                            <label for="severity">Severity Level</label>
                            <select name="severity" id="severity" class="filter-select">
                                <option value="all" {{ 'selected' if current_severity_filter == 'all' else '' }}>All Severities</option>
                                {% for severity in all_severities %}
                                <option value="{{ severity }}" {{ 'selected' if current_severity_filter == severity else '' }}>
                                    {{ severity }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="image">Image Name</label>
                            <input type="text" name="image" id="image" class="filter-input" 
                                   placeholder="Filter by image name..." value="{{ current_image_filter }}">
                        </div>
                        <div class="filter-actions">
                            <button type="submit" class="btn btn-filter">
                                <i class="fas fa-search"></i> Apply Filters
                            </button>
                            <a href="/results/{{ namespace }}" class="btn btn-clear">
                                <i class="fas fa-times"></i> Clear Filters
                            </a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Filter Results Info -->
            {% if current_severity_filter != 'all' or current_image_filter %}
            <div class="filter-results-info">
                <i class="fas fa-info-circle"></i>
                Showing filtered results: 
                {% if current_severity_filter != 'all' %}
                    Severity = <strong>{{ current_severity_filter }}</strong>
                {% endif %}
                {% if current_image_filter %}
                    {% if current_severity_filter != 'all' %}, {% endif %}
                    Image contains "<strong>{{ current_image_filter }}</strong>"
                {% endif %}
                - Found {{ results|length }} matching image(s)
            </div>
            {% endif %}

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card stat-total">
                    <div class="stat-icon"><i class="fas fa-bug"></i></div>
                    <div class="stat-value">{{ total_vulnerabilities }}</div>
                    <div class="stat-label">Total Vulnerabilities</div>
                </div>
                <div class="stat-card stat-critical">
                    <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <div class="stat-value">{{ stats.CRITICAL }}</div>
                    <div class="stat-label">Critical</div>
                </div>
                <div class="stat-card stat-high">
                    <div class="stat-icon"><i class="fas fa-exclamation"></i></div>
                    <div class="stat-value">{{ stats.HIGH }}</div>
                    <div class="stat-label">High</div>
                </div>
                <div class="stat-card stat-medium">
                    <div class="stat-icon"><i class="fas fa-minus-circle"></i></div>
                    <div class="stat-value">{{ stats.MEDIUM }}</div>
                    <div class="stat-label">Medium</div>
                </div>
                <div class="stat-card stat-low">
                    <div class="stat-icon"><i class="fas fa-info-circle"></i></div>
                    <div class="stat-value">{{ stats.LOW }}</div>
                    <div class="stat-label">Low</div>
                </div>
            </div>

            <!-- Results Section -->
            {% if results %}
            <div class="results-section">
                {% for result in results %}
                <div class="image-card">
                    <div class="image-header">
                        <div class="image-info">
                            <h3>{{ result.image }}</h3>
                            <p><i class="fas fa-clock"></i> Scanned: {{ result.scan_time[:19].replace('T', ' ') }}</p>
                            {% if result.is_acr %}
                            <p><i class="fas fa-cloud"></i> Azure Container Registry</p>
                            {% endif %}
                        </div>
                        <div class="image-stats">
                            {% set image_stats = {'CRITICAL': 0, 'HIGH': 0, 'MEDIUM': 0, 'LOW': 0} %}
                            {% for vuln in result.vulnerabilities %}
                                {% set _ = image_stats.update({vuln.severity: image_stats.get(vuln.severity, 0) + 1}) %}
                            {% endfor %}
                            
                            <div class="image-stat">
                                <div class="image-stat-value">{{ image_stats.CRITICAL }}</div>
                                <div class="image-stat-label">Critical</div>
                            </div>
                            <div class="image-stat">
                                <div class="image-stat-value">{{ image_stats.HIGH }}</div>
                                <div class="image-stat-label">High</div>
                            </div>
                            <div class="image-stat">
                                <div class="image-stat-value">{{ image_stats.MEDIUM }}</div>
                                <div class="image-stat-label">Medium</div>
                            </div>
                            <div class="image-stat">
                                <div class="image-stat-value">{{ image_stats.LOW }}</div>
                                <div class="image-stat-label">Low</div>
                            </div>
                        </div>
                    </div>

                    {% if result.vulnerabilities %}
                    <div class="vulnerabilities-table">
                        <table class="vuln-table">
                            <thead>
                                <tr>
                                    <th>Vulnerability ID</th>
                                    <th>Severity</th>
                                    <th>Package</th>
                                    <th>Installed Version</th>
                                    <th>Fixed Version</th>
                                    <th>CVSS Score</th>
                                    <th>Title</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for vuln in result.vulnerabilities %}
                                <tr>
                                    <td><div class="vuln-id">{{ vuln.id }}</div></td>
                                    <td><span class="severity-badge severity-{{ vuln.severity }}">{{ vuln.severity }}</span></td>
                                    <td>
                                        <div class="package-info">{{ vuln.pkg }}</div>
                                        {% if vuln.target %}
                                        <small style="color: #666;">{{ vuln.target }}</small>
                                        {% endif %}
                                    </td>
                                    <td><span class="version-badge">{{ vuln.installed or 'N/A' }}</span></td>
                                    <td>
                                        {% if vuln.fixed %}
                                        <span class="version-badge fixed-version">{{ vuln.fixed }}</span>
                                        {% else %}
                                        <span style="color: #dc3545; font-size: 0.8rem;">Not Fixed</span>
                                        {% endif %}
                                    </td>
                                    <td>
                                        {% if vuln.cvss_score %}
                                        <div style="display: inline-flex; align-items: center; gap: 5px; font-size: 0.8rem; color: #666;">
                                            <i class="fas fa-chart-line"></i>
                                            {{ "%.1f"|format(vuln.cvss_score) }}
                                        </div>
                                        {% else %}
                                        <span style="color: #666;">N/A</span>
                                        {% endif %}
                                    </td>
                                    <td>
                                        <div class="vuln-title">{{ vuln.title or 'No title available' }}</div>
                                        {% if vuln.description %}
                                        <button class="expand-btn" onclick="toggleDescription(this)">Show Description</button>
                                        <div class="description-full">{{ vuln.description }}</div>
                                        {% endif %}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    {% else %}
                    <div style="padding: 20px; text-align: center; color: #28a745;">
                        <i class="fas fa-shield-alt" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>‚úÖ No vulnerabilities found{% if current_severity_filter != 'all' %} for {{ current_severity_filter }} severity{% endif %}!</p>
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="no-results">
                {% if current_severity_filter != 'all' or current_image_filter %}
                <i class="fas fa-search"></i>
                <h3>No Results Found</h3>
                <p>No vulnerabilities match your current filters. Try adjusting the severity level or image name filter.</p>
                {% else %}
                <i class="fas fa-shield-alt"></i>
                <h3>No Vulnerabilities Found!</h3>
                <p>Great news! No security vulnerabilities were detected in the scanned images for namespace <strong>{{ namespace }}</strong>.</p>
                {% endif %}
            </div>
            {% endif %}

            {% if results %}
            <div style="margin-top: 20px; text-align: center;">
                <p style="color: white; opacity: 0.8;">
                    <i class="fas fa-info-circle"></i>
                    {% if current_severity_filter != 'all' or current_image_filter %}
                        Showing {{ results|length }} filtered result(s) from {{ all_results|length }} total image(s)
                    {% else %}
                        Showing results for {{ results|length }} image(s) with {{ total_vulnerabilities }} total vulnerabilities
                    {% endif %}
                </p>
            </div>
            {% endif %}
        </div>

        <script>
            function toggleDescription(button) {
                const description = button.nextElementSibling;
                const isShowing = description.classList.contains('show');
                
                if (isShowing) {
                    description.classList.remove('show');
                    button.textContent = 'Show Description';
                } else {
                    description.classList.add('show');
                    button.textContent = 'Hide Description';
                }
            }

            function exportResults() {
                const params = new URLSearchParams(window.location.search);
                let url = `/api/results/{{ namespace }}`;
                if (params.toString()) {
                    url += '?' + params.toString();
                }
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        
                        let filename = `trivy-scan-{{ namespace }}-${new Date().toISOString().split('T')[0]}`;
                        {% if current_severity_filter != 'all' %}
                        filename += '-{{ current_severity_filter }}';
                        {% endif %}
                        filename += '.json';
                        
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    })
                    .catch(error => {
                        console.error('Export failed:', error);
                        alert('Failed to export results');
                    });
            }

            // Auto-submit form when severity filter changes
            document.getElementById('severity').addEventListener('change', function() {
                this.form.submit();
            });
        </script>
    </body>
    </html>
