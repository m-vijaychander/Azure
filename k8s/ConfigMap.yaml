    #!/usr/bin/env python3
    import subprocess
    import json
    import threading
    import os
    import time
    import logging
    import sys
    from datetime import datetime
    from kubernetes import client, config
    from flask import Flask, render_template, request, Response, redirect, url_for, jsonify

    # Configure console logging
    logging.basicConfig(
        level=logging.INFO,
        format='%(asctime)s - %(levelname)s - %(message)s',
        handlers=[
            logging.StreamHandler(sys.stdout),
            logging.FileHandler('/tmp/scanner.log')
        ]
    )
    logger = logging.getLogger(__name__)

    app = Flask(__name__)

    # ACR Configuration - Set these as environment variables
    ACR_CLIENT_ID = os.getenv('AZURE_CLIENT_ID')
    ACR_CLIENT_SECRET = os.getenv('AZURE_CLIENT_SECRET')
    ACR_TENANT_ID = os.getenv('AZURE_TENANT_ID')
    ACR_REGISTRY_NAME = os.getenv('ACR_REGISTRY_NAME', 'azops')

    # Global variables
    acr_token = None
    token_expiry = None
    scan_results_by_namespace = {}
    scan_logs_by_namespace = {}
    scan_metadata_by_namespace = {}
    is_scanning_by_namespace = {}

    def setup_kubernetes():
        """Setup Kubernetes client for AKS"""
        try:
            logger.info("üîß Setting up Kubernetes client for AKS...")
            config.load_incluster_config()
            v1 = client.CoreV1Api()
            logger.info("‚úÖ Successfully loaded Kubernetes in-cluster config")
            return v1
        except Exception as e:
            logger.error(f"‚ùå Failed to load Kubernetes in-cluster config: {e}")
            try:
                config.load_kube_config()
                v1 = client.CoreV1Api()
                logger.info("‚úÖ Successfully loaded Kubernetes config from file")
                return v1
            except Exception as e2:
                logger.error(f"‚ùå Failed to load any Kubernetes config: {e2}")
                sys.exit(1)

    v1 = setup_kubernetes()

    def authenticate_with_acr():
        """Authenticate with Azure Container Registry"""
        global acr_token, token_expiry
        
        logger.info("üîê Authenticating with Azure Container Registry...")
        
        if not all([ACR_CLIENT_ID, ACR_CLIENT_SECRET, ACR_TENANT_ID]):
            raise Exception("Missing required ACR environment variables")
        
        try:
            logger.info(f"üîë Logging in to Azure with service principal...")
            login_cmd = [
                "az", "login", "--service-principal",
                "--username", ACR_CLIENT_ID,
                "--password", ACR_CLIENT_SECRET,
                "--tenant", ACR_TENANT_ID
            ]
            
            login_result = subprocess.run(
                login_cmd, stdout=subprocess.PIPE, stderr=subprocess.PIPE,
                text=True, timeout=60
            )
            
            if login_result.returncode != 0:
                raise Exception(f"Azure login failed: {login_result.stderr}")
            
            logger.info("‚úÖ Successfully logged in to Azure")
            
            logger.info(f"üé´ Getting ACR access token for registry: {ACR_REGISTRY_NAME}")
            token_cmd = [
                "az", "acr", "login", "-n", ACR_REGISTRY_NAME,
                "--expose-token", "--output", "tsv", "--query", "accessToken"
            ]
            
            token_result = subprocess.run(
                token_cmd, stdout=subprocess.PIPE, stderr=subprocess.PIPE,
                text=True, timeout=60
            )
            
            if token_result.returncode != 0:
                raise Exception(f"ACR token retrieval failed: {token_result.stderr}")
            
            acr_token = token_result.stdout.strip()
            if not acr_token:
                raise Exception("Received empty ACR token")
            
            token_expiry = datetime.now().timestamp() + (2.5 * 3600)
            logger.info("‚úÖ Successfully obtained ACR access token")
            return True
            
        except subprocess.TimeoutExpired:
            raise Exception("Authentication timeout")
        except Exception as e:
            logger.error(f"‚ùå ACR authentication failed: {str(e)}")
            raise

    def is_acr_token_valid():
        """Check if ACR token is valid"""
        global acr_token, token_expiry
        if not acr_token or not token_expiry:
            return False
        return datetime.now().timestamp() < (token_expiry - 300)

    def ensure_acr_authentication():
        """Ensure valid ACR token"""
        if not is_acr_token_valid():
            logger.info("üîÑ ACR token expired, refreshing...")
            authenticate_with_acr()

    def is_acr_image(image):
        """Check if image is from ACR"""
        return f"{ACR_REGISTRY_NAME}.azurecr.io" in image

    def get_all_images(namespace):
        """Get all unique images from namespace"""
        images = set()
        try:
            logger.info(f"üîç Getting images from namespace: {namespace}")
            pods = v1.list_namespaced_pod(namespace)
            logger.info(f"üì¶ Found {len(pods.items)} pods in namespace {namespace}")
            
            for pod in pods.items:
                logger.debug(f"Pod {pod.metadata.name} status: {pod.status.phase}")
                if pod.spec.containers:
                    for container in pod.spec.containers:
                        logger.debug(f"Container {container.name} image: {container.image}")
                        images.add(container.image)
                
                if pod.spec.init_containers:
                    for container in pod.spec.init_containers:
                        logger.debug(f"Init container {container.name} image: {container.image}")
                        images.add(container.image)
            
            logger.info(f"üè∑Ô∏è Total unique images found: {len(images)}")
        except Exception as e:
            logger.error(f"‚ùå Error getting images from namespace {namespace}: {e}")
        return list(images)

    def get_vulnerability_stats(results):
        """Calculate vulnerability statistics"""
        stats = {'CRITICAL': 0, 'HIGH': 0, 'MEDIUM': 0, 'LOW': 0, 'UNKNOWN': 0}
        total_vulns = 0
        
        for result in results:
            for vuln in result.get('vulnerabilities', []):
                severity = vuln.get('severity', 'UNKNOWN')
                stats[severity] = stats.get(severity, 0) + 1
                total_vulns += 1
        
        return stats, total_vulns

    def scan_image_with_trivy(image):
        """Scan image with Trivy"""
        logger.info(f"üîç Scanning image: {image}")
        
        cmd = ["trivy", "image", "--quiet", "--format", "json"]
        
        if is_acr_image(image):
            ensure_acr_authentication()
            logger.info(f"üîê Using ACR authentication for: {image}")
            cmd.extend([
                "--username", "00000000-0000-0000-0000-000000000000",
                "--password", acr_token
            ])
        
        cmd.append(image)
        
        logger.debug(f"Running: {' '.join(cmd[:7])}... [credentials hidden]")
        
        result = subprocess.run(
            cmd, stdout=subprocess.PIPE, stderr=subprocess.PIPE,
            text=True, timeout=300, check=False
        )
        
        return result

    def scan_worker(namespace):
        """Enhanced scan worker with logging"""
        global scan_results_by_namespace, scan_logs_by_namespace, scan_metadata_by_namespace, is_scanning_by_namespace
        
        logger.info(f"üöÄ STARTING SCAN FOR NAMESPACE: {namespace}")
        
        # Initialize data structures
        scan_results_by_namespace[namespace] = []
        scan_logs_by_namespace[namespace] = []
        scan_metadata_by_namespace[namespace] = {
            'start_time': datetime.now().isoformat(),
            'end_time': None,
            'status': 'scanning',
            'total_images': 0,
            'scanned_images': 0,
            'failed_images': 0,
            'acr_images': 0
        }
        is_scanning_by_namespace[namespace] = True

        def add_log(level, message):
            """Helper to add log to both console and web logs"""
            timestamp = datetime.now().isoformat()
            log_entry = {
                'timestamp': timestamp,
                'level': level,
                'message': message
            }
            scan_logs_by_namespace[namespace].append(log_entry)
            
            # Console logging
            if level == 'ERROR':
                logger.error(f"[{namespace}] {message}")
            elif level == 'WARNING':
                logger.warning(f"[{namespace}] {message}")
            elif level == 'SUCCESS':
                logger.info(f"[{namespace}] ‚úÖ {message}")
            else:
                logger.info(f"[{namespace}] {message}")

        try:
            # ACR Authentication
            try:
                ensure_acr_authentication()
                add_log('INFO', 'üîê ACR authentication successful')
            except Exception as e:
                add_log('WARNING', f'‚ö†Ô∏è ACR authentication failed: {str(e)}')

            images = get_all_images(namespace)
            
            acr_image_count = sum(1 for img in images if is_acr_image(img))
            scan_metadata_by_namespace[namespace]['total_images'] = len(images)
            scan_metadata_by_namespace[namespace]['acr_images'] = acr_image_count
            
            if not images:
                message = f"No images found in namespace {namespace}"
                add_log('WARNING', message)
                scan_metadata_by_namespace[namespace]['status'] = 'completed'
                return

            add_log('INFO', f"Found {len(images)} images to scan ({acr_image_count} ACR images)")

            for i, image in enumerate(images, 1):
                log_message = f"Scanning image {i}/{len(images)}: {image}"
                if is_acr_image(image):
                    log_message += " üîê (ACR)"
                
                add_log('INFO', log_message)
                
                try:
                    result = scan_image_with_trivy(image)
                    
                    if result.returncode != 0:
                        error_msg = f"Trivy scan failed for {image}: {result.stderr}"
                        add_log('WARNING', error_msg)
                        scan_metadata_by_namespace[namespace]['failed_images'] += 1
                        continue
                    
                    if not result.stdout.strip():
                        add_log('WARNING', f"Empty scan result for {image}")
                        scan_metadata_by_namespace[namespace]['scanned_images'] += 1
                        continue
                    
                    try:
                        scan_json = json.loads(result.stdout)
                    except json.JSONDecodeError as e:
                        add_log('ERROR', f"Invalid JSON response for {image}: {str(e)}")
                        scan_metadata_by_namespace[namespace]['failed_images'] += 1
                        continue
                    
                    image_vulnerabilities = []
                    results_list = scan_json.get("Results", [])
                    if not results_list and "Vulnerabilities" in scan_json:
                        results_list = [scan_json]
                    
                    for target in results_list:
                        target_name = target.get('Target', 'Unknown')
                        vulns = target.get("Vulnerabilities", [])
                        
                        if vulns:
                            for v in vulns:
                                vuln_data = {
                                    "id": v.get("VulnerabilityID", "N/A"),
                                    "pkg": v.get("PkgName", "N/A"),
                                    "installed": v.get("InstalledVersion", "N/A"),
                                    "fixed": v.get("FixedVersion", "N/A"),
                                    "severity": v.get("Severity", "UNKNOWN"),
                                    "title": v.get("Title", ""),
                                    "description": (v.get("Description", "")[:200] + "...") if len(v.get("Description", "")) > 200 else v.get("Description", ""),
                                    "cvss_score": v.get("CVSS", {}).get("nvd", {}).get("V3Score", 0) if isinstance(v.get("CVSS"), dict) else 0,
                                    "target": target_name
                                }
                                image_vulnerabilities.append(vuln_data)
                    
                    result_data = {
                        "image": image,
                        "vulnerabilities": image_vulnerabilities,
                        "scan_time": datetime.now().isoformat(),
                        "status": "success",
                        "is_acr": is_acr_image(image)
                    }
                    scan_results_by_namespace[namespace].append(result_data)
                    scan_metadata_by_namespace[namespace]['scanned_images'] += 1
                    
                    success_msg = f"Completed scanning {image} - Found {len(image_vulnerabilities)} vulnerabilities"
                    if is_acr_image(image):
                        success_msg += " üîê"
                    add_log('SUCCESS', success_msg)
                    
                except subprocess.TimeoutExpired:
                    scan_metadata_by_namespace[namespace]['failed_images'] += 1
                    add_log('ERROR', f"Timeout scanning {image} (exceeded 5 minutes)")
                except Exception as e:
                    scan_metadata_by_namespace[namespace]['failed_images'] += 1
                    add_log('ERROR', f"Unexpected error scanning {image}: {str(e)}")
        
        except Exception as e:
            add_log('ERROR', f"Unexpected error in scan worker: {str(e)}")
            scan_metadata_by_namespace[namespace]['status'] = 'failed'
        finally:
            scan_metadata_by_namespace[namespace]['end_time'] = datetime.now().isoformat()
            if scan_metadata_by_namespace[namespace]['status'] != 'failed':
                scan_metadata_by_namespace[namespace]['status'] = 'completed'
            is_scanning_by_namespace[namespace] = False
            
            # Final summary
            metadata = scan_metadata_by_namespace[namespace]
            final_msg = f"Scan completed! Images: {metadata['scanned_images']}/{metadata['total_images']}, Failed: {metadata['failed_images']}, ACR: {metadata['acr_images']}"
            add_log('INFO', final_msg)
            logger.info(f"üèÅ [{namespace}] {final_msg}")

    @app.route("/", methods=["GET", "POST"])
    def index():
        if request.method == "POST":
            namespace = request.form["namespace"].strip()
            if not namespace:
                return render_template("index.html", 
                                     namespaces=list(scan_results_by_namespace.keys()),
                                     error="Please enter a valid namespace")
            
            if namespace not in is_scanning_by_namespace or not is_scanning_by_namespace[namespace]:
                threading.Thread(target=scan_worker, args=(namespace,), daemon=True).start()
            return redirect(url_for("scan", namespace=namespace))

        # Get scan history
        scan_history = []
        for ns in scan_results_by_namespace.keys():
            metadata = scan_metadata_by_namespace.get(ns, {})
            results = scan_results_by_namespace.get(ns, [])
            stats, total_vulns = get_vulnerability_stats(results)
            
            scan_history.append({
                'namespace': ns,
                'metadata': metadata,
                'stats': stats,
                'total_vulnerabilities': total_vulns,
                'is_scanning': is_scanning_by_namespace.get(ns, False)
            })

        return render_template("index.html", scan_history=scan_history)

    @app.route("/scan/<namespace>")
    def scan(namespace):
        metadata = scan_metadata_by_namespace.get(namespace, {})
        return render_template("scan.html", 
                             namespace=namespace, 
                             scanning=is_scanning_by_namespace.get(namespace, False),
                             metadata=metadata)

    @app.route("/logs/<namespace>")
    def stream_logs(namespace):
        def generate():
            last_index = 0
            while is_scanning_by_namespace.get(namespace, False) or last_index < len(scan_logs_by_namespace.get(namespace, [])):
                logs = scan_logs_by_namespace.get(namespace, [])
                new_logs = logs[last_index:]
                for log in new_logs:
                    yield f"data: {json.dumps(log)}\n\n"
                last_index = len(logs)
                time.sleep(0.5)
            
            yield f"data: {json.dumps({'type': 'complete'})}\n\n"

        return Response(generate(), mimetype="text/event-stream")

    @app.route("/api/scan-status/<namespace>")
    def scan_status(namespace):
        return jsonify({
            'scanning': is_scanning_by_namespace.get(namespace, False),
            'metadata': scan_metadata_by_namespace.get(namespace, {}),
            'log_count': len(scan_logs_by_namespace.get(namespace, []))
        })

    @app.route("/results/<namespace>")
    def results(namespace):
        results = scan_results_by_namespace.get(namespace, [])
        metadata = scan_metadata_by_namespace.get(namespace, {})
        stats, total_vulns = get_vulnerability_stats(results)
        
        # Get filter parameters
        severity_filter = request.args.get('severity', 'all')
        image_filter = request.args.get('image', '')
        
        # Filter results
        filtered_results = []
        for result in results:
            filtered_vulns = result['vulnerabilities']
            
            # Apply severity filter
            if severity_filter != 'all':
                filtered_vulns = [v for v in filtered_vulns if v['severity'] == severity_filter]
            
            # Apply image filter
            if image_filter:
                if image_filter.lower() not in result['image'].lower():
                    continue
            
            # Only include if there are vulnerabilities after filtering
            if filtered_vulns or severity_filter == 'all':
                filtered_result = result.copy()
                filtered_result['vulnerabilities'] = filtered_vulns
                filtered_results.append(filtered_result)
        
        # Get unique images and severities for filter dropdowns
        all_images = list(set([r['image'] for r in results]))
        all_severities = ['CRITICAL', 'HIGH', 'MEDIUM', 'LOW', 'UNKNOWN']
        
        return render_template("results.html", 
                             namespace=namespace, 
                             results=filtered_results,
                             all_results=results,
                             metadata=metadata,
                             stats=stats,
                             total_vulnerabilities=total_vulns,
                             all_images=all_images,
                             all_severities=all_severities,
                             current_severity_filter=severity_filter,
                             current_image_filter=image_filter)

    @app.route("/api/results/<namespace>")
    def api_results(namespace):
        results = scan_results_by_namespace.get(namespace, [])
        stats, total_vulns = get_vulnerability_stats(results)
        
        return jsonify({
            'results': results,
            'stats': stats,
            'total_vulnerabilities': total_vulns,
            'metadata': scan_metadata_by_namespace.get(namespace, {})
        })

    @app.route("/health")
    def health():
        return jsonify({
            "status": "healthy", 
            "timestamp": datetime.now().isoformat(),
            "acr_authenticated": is_acr_token_valid()
        })

    if __name__ == "__main__":
        logger.info("üöÄ Starting Enhanced Trivy UI Application for AKS")
        logger.info("üîê ACR Configuration:")
        logger.info(f"   - Registry: {ACR_REGISTRY_NAME}")
        logger.info(f"   - Has credentials: {bool(ACR_CLIENT_ID and ACR_CLIENT_SECRET and ACR_TENANT_ID)}")
        
        # Test ACR authentication on startup
        if ACR_CLIENT_ID and ACR_CLIENT_SECRET and ACR_TENANT_ID:
            try:
                authenticate_with_acr()
                logger.info("‚úÖ Initial ACR authentication successful")
            except Exception as e:
                logger.warning(f"‚ö†Ô∏è Initial ACR authentication failed: {e}")
        else:
            logger.warning("‚ö†Ô∏è ACR credentials not configured")
        
        app.run(debug=False, threaded=True, host='0.0.0.0', port=5000)

